<!DOCTYPE html>

  <title>プライバシーポリシー</title>

<body>
  <h1>プライバシーポリシー</h1>

  <p>本Discord Bot（以下「本Bot」）は、以下の情報を取り扱います。</p>

  <h2>取得する情報</h2>
  <ul>
    <li>DiscordユーザーID</li>
    <li>DiscordサーバーID</li>
    <li>Botの機能提供に必要な最低限の情報</li>
  </ul>

  <h2>利用目的</h2>
  <p>取得した情報は、本Botの機能提供および改善のためにのみ使用されます。</p>

  <h2>第三者提供</h2>
  <p>取得した情報を第三者に提供することはありません。</p>

  <h2>保存期間</h2>
  <p>情報は必要な期間のみ保存されます。</p>

  <p>最終更新日: 2026-02-10</p>
</body>
